<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Registro-->
    <form method="post" action="#">
        <label for="nombre_completo">Nombre Completo*</label>
        <input type="text" 
        id="nombre_completo" 
        placeholder="Nombre completo"
        maxlength="10"required/>
        

        <br/>
        <label for="telefono"> Tel</label>
        <input
            type="el"
            name="telefono"
            placeholder="11447788552"
            id="telefono"
        />
        <br/>
        <label>mail</label>
        <input type="email" placeholder="foo@example.com"/>
        <br/>

        <label for="nacionalidad">Nacionalidad*</label>
        <select id="nacionalidad"name="nacionalidad">
            <option selected disabled>Elegi tu pais</option>
            <option value="arg">Argentina</option>
            <option value="bra">Uruguay</option>
            <option value="uru">Brasil</option>
        </select>
        <br/>
        <label for="sexo">Sexo*</label>
        <input type="radio" id="sexo" name="sexo"/>Hombre
        <input type="radio" id="sexo" name="sexo"/>Mujer
        <input type="radio" id="sexo" name="sexo"/>Personalizado
        <br/>
        <label for="fecha_nacimiento">Fecha de Nacimiento </label>
        <input type="date"/>
        <br/>
        <label for="imagen">ingresa tu foto de perfil</label>
        <input type="file"/>
        <br/>
        <label for="color">Cual es tu color de ojos?</label>
        <input type="color"/>
        <br/>

        <button>Registrate</button>
        <button type="reset">Limpiar</button>
    </form>



    <!--Contacto-->


    <form>
        <form method="post" action="#"></form>
        <label for="nombre">Nombre*</label>
        <input type="text"required placeholder="Nombre completo" id="nombre"/>
        <br/>
        <label for="correo">Correo*</label>
        <input
        type="email"
        required
        placeholder="correo@ejemplo.com"
        id="correo"
        />
        <br/>


    </form>
</body>
</html>
